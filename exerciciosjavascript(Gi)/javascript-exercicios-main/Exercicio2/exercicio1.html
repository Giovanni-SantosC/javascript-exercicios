<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        
        var one = parseInt( prompt("Informe o Primeiro Valor "))
        var two = parseInt( prompt("Informe o Segundo Valor  "))
        
        if( one > two){
            alert(`O Primeiro numero e maior  ${one}`)
        }
        else if(two > one){
            alert(`O Segundo Numero e maior ${two}`) 
        }
        else{
            alert(`Sao Iguais`)
        }
         

    </script>
    
</body>
</html>
