</head>
<body>

    <script>
        var numero = parseInt(prompt(`Digite um Numero`));
        var maior = numero
        var enquanto = 2;

        while(enquanto <= 3){
            numero = parseInt(prompt(`Digite um Numero`));

        if(numero > maior){
            maior = numero
        }

            enquanto++
        }

        alert(maior)

    
    </script>
    
</body>
